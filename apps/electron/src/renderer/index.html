<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' 'wasm-unsafe-eval' http://localhost:8097; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: file: thumbnail:; connect-src 'self' https: ws://localhost:8097 http://localhost:8097; font-src 'self' data: https://fonts.gstatic.com https://unpkg.com https://cdn.jsdelivr.net; worker-src 'self' blob:; object-src 'self' file:;">
  <title>Cowork</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <script>
    // React DevTools - only in development (when running via Vite dev server)
    if (location.protocol === 'file:' || location.hostname === 'localhost') {
      const s = document.createElement('script');
      s.src = 'http://localhost:8097';
      document.head.appendChild(s);
    }
  </script>
  <div id="root">
    <!-- Initial loading state: visible until React mounts and replaces #root contents.
         Prevents blank screen on cold start / post-update launch when code cache is stale. -->
    <style>
      #_loader { display:flex; align-items:center; justify-content:center; height:100vh; opacity:0; animation:_fade 0.4s 0.3s forwards; }
      #_loader svg { width:24px; height:24px; animation:_spin 1s linear infinite; }
      @keyframes _fade { to { opacity:1 } }
      @keyframes _spin { to { transform:rotate(360deg) } }
      @media (prefers-color-scheme:dark) { #_loader svg { color:rgba(255,255,255,0.4) } }
      @media (prefers-color-scheme:light) { #_loader svg { color:rgba(0,0,0,0.3) } }
    </style>
    <div id="_loader"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" stroke-linecap="round"/></svg></div>
  </div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>

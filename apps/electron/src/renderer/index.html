<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'wasm-unsafe-eval' http://localhost:8097; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: file:; connect-src 'self' https: ws://localhost:8097 http://localhost:8097; font-src 'self' https://fonts.gstatic.com;">
  <title>Cowork</title>
  <!-- Google Fonts preconnect for dynamic font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- JetBrains Mono for code/monospace - always loaded -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <!-- Other fonts are loaded dynamically from fonts.ts config -->
</head>
<body>
  <script>
    // React DevTools - only in development (when running via Vite dev server)
    if (location.protocol === 'file:' || location.hostname === 'localhost') {
      const s = document.createElement('script');
      s.src = 'http://localhost:8097';
      document.head.appendChild(s);
    }
  </script>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>

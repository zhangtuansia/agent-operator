name: Deploy Viewer

on:
  push:
    branches: [main]
    paths:
      - 'apps/viewer/**'
      - 'functions/**'
      - 'packages/ui/**'
      - 'packages/shared/**'
      - 'packages/core/**'
      - 'wrangler.toml'
  workflow_dispatch:

concurrency:
  group: deploy-viewer
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.5"

      - name: Install dependencies
        run: bun install

      - name: Build viewer
        run: cd apps/viewer && bun run build
        env:
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Deploy to Cloudflare Pages
        working-directory: apps/viewer
        run: |
          npx wrangler pages project create cowork-viewer --production-branch=main 2>/dev/null || true
          npx wrangler pages deploy dist --project-name=cowork-viewer --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

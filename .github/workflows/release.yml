name: Build and Release

on:
  push:
    tags:
      - 'v*'

# Cancel in-progress runs for the same tag
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: "1.3.5"
  NODE_VERSION: "22"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64
          - os: macos-14
            platform: mac
            arch: arm64
            bun_platform: darwin-aarch64
            artifact_name: Agent-Operator-arm64.dmg
          # macOS x64
          - os: macos-13
            platform: mac
            arch: x64
            bun_platform: darwin-x64
            artifact_name: Agent-Operator-x64.dmg
          # Windows x64
          - os: windows-latest
            platform: win
            arch: x64
            bun_platform: windows-x64-baseline
            artifact_name: Agent-Operator-x64.exe
          # Linux x64
          - os: ubuntu-latest
            platform: linux
            arch: x64
            bun_platform: linux-x64
            artifact_name: Agent-Operator-x64.AppImage

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      # Download platform-specific Bun binary for bundling
      - name: Download Bun binary (Unix)
        if: matrix.platform != 'win'
        run: |
          mkdir -p apps/electron/vendor/bun
          curl -fSL "https://github.com/oven-sh/bun/releases/download/bun-v${{ env.BUN_VERSION }}/bun-${{ matrix.bun_platform }}.zip" -o bun.zip
          unzip bun.zip
          cp bun-${{ matrix.bun_platform }}/bun apps/electron/vendor/bun/
          chmod +x apps/electron/vendor/bun/bun
          rm -rf bun.zip bun-${{ matrix.bun_platform }}

      - name: Download Bun binary (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path apps/electron/vendor/bun
          Invoke-WebRequest -Uri "https://github.com/oven-sh/bun/releases/download/bun-v${{ env.BUN_VERSION }}/bun-${{ matrix.bun_platform }}.zip" -OutFile bun.zip
          Expand-Archive -Path bun.zip -DestinationPath .
          Copy-Item "bun-${{ matrix.bun_platform }}/bun.exe" -Destination "apps/electron/vendor/bun/"
          Remove-Item -Recurse -Force bun.zip, "bun-${{ matrix.bun_platform }}"

      # Copy SDK from root node_modules (monorepo hoisting)
      - name: Copy SDK (Unix)
        if: matrix.platform != 'win'
        run: |
          mkdir -p apps/electron/node_modules/@anthropic-ai
          cp -r node_modules/@anthropic-ai/claude-agent-sdk apps/electron/node_modules/@anthropic-ai/

      - name: Copy SDK (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path apps/electron/node_modules/@anthropic-ai
          Copy-Item -Recurse node_modules/@anthropic-ai/claude-agent-sdk apps/electron/node_modules/@anthropic-ai/

      # Copy network interceptor
      - name: Copy interceptor (Unix)
        if: matrix.platform != 'win'
        run: |
          mkdir -p apps/electron/packages/shared/src
          cp packages/shared/src/network-interceptor.ts apps/electron/packages/shared/src/

      - name: Copy interceptor (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path apps/electron/packages/shared/src
          Copy-Item packages/shared/src/network-interceptor.ts apps/electron/packages/shared/src/

      # Build Electron app
      - name: Build Electron app (Unix)
        if: matrix.platform != 'win'
        run: bun run electron:build

      - name: Build Electron app (Windows)
        if: matrix.platform == 'win'
        shell: pwsh
        run: |
          # Build main process
          npx esbuild apps/electron/src/main/index.ts --bundle --platform=node --format=cjs --outfile=apps/electron/dist/main.cjs --external:electron
          # Build preload
          bun run electron:build:preload
          # Build renderer
          npx vite build --config apps/electron/vite.config.ts
          # Copy resources
          Copy-Item -Recurse apps/electron/resources apps/electron/dist/

      # Package with electron-builder
      - name: Package (macOS)
        if: matrix.platform == 'mac'
        working-directory: apps/electron
        run: npx electron-builder --mac --${{ matrix.arch }}

      - name: Package (Windows)
        if: matrix.platform == 'win'
        working-directory: apps/electron
        shell: pwsh
        run: npx electron-builder --win --x64

      - name: Package (Linux)
        if: matrix.platform == 'linux'
        working-directory: apps/electron
        run: npx electron-builder --linux --x64

      # Upload artifacts
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: apps/electron/release/${{ matrix.artifact_name }}
          if-no-files-found: error

  # Create GitHub Release with all artifacts
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
